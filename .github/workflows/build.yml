name: Desktop Builds

on:
  workflow_dispatch:
  push:
    branches:
      - main

jobs:
  build-macos:
    runs-on: blacksmith-8vcpu-macos-15
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: aarch64-apple-darwin,x86_64-apple-darwin

      - uses: useblacksmith/rust-cache@v3

      - name: Import Apple Code Signing Certificate
        env:
          CERTIFICATE_BASE64: ${{ secrets.APPLE_CERTIFICATE_BASE64 }}
          CERTIFICATE_PASSWORD: ${{ secrets.APPLE_CERTIFICATE_PASSWORD }}
        run: |
          if [[ -z "${CERTIFICATE_BASE64:-}" || -z "${CERTIFICATE_PASSWORD:-}" ]]; then
            echo "Apple certificate secrets are not set; skipping."
            exit 0
          fi
          CERTIFICATE_PATH=$RUNNER_TEMP/certificate.p12
          KEYCHAIN_PATH=$RUNNER_TEMP/signing.keychain-db
          KEYCHAIN_PASSWORD=$(openssl rand -hex 16)
          echo -n "$CERTIFICATE_BASE64" | base64 --decode -o "$CERTIFICATE_PATH"
          security create-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security set-keychain-settings -lut 21600 "$KEYCHAIN_PATH"
          security unlock-keychain -p "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security import "$CERTIFICATE_PATH" -P "$CERTIFICATE_PASSWORD" -A -t cert -f pkcs12 -k "$KEYCHAIN_PATH"
          security set-key-partition-list -S apple-tool:,apple: -k "$KEYCHAIN_PASSWORD" "$KEYCHAIN_PATH"
          security list-keychain -d user -s "$KEYCHAIN_PATH" login.keychain-db

      - name: Install cargo-binstall
        run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install Tauri CLI
        run: cargo binstall tauri-cli --version "^2.9" --no-confirm

      - name: Build Bundles
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          APPLE_SIGNING_IDENTITY: "Developer ID Application"
          APPLE_ID: ${{ secrets.APPLE_ID }}
          APPLE_PASSWORD: ${{ secrets.APPLE_PASSWORD }}
          APPLE_TEAM_ID: ${{ secrets.APPLE_TEAM_ID }}
        run: cargo tauri build --target universal-apple-darwin --bundles app,dmg

      - name: Upload Bundles
        uses: actions/upload-artifact@v4
        with:
          name: flavortime-macos-bundles
          path: |
            target/universal-apple-darwin/release/bundle/macos/*.app
            target/universal-apple-darwin/release/bundle/dmg/*.dmg
            target/universal-apple-darwin/release/bundle/**/*.sig
            target/universal-apple-darwin/release/bundle/**/*.tar.gz

  build-windows:
    runs-on: blacksmith-4vcpu-windows-2025
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable
          targets: x86_64-pc-windows-msvc

      - uses: useblacksmith/rust-cache@v3

      - name: Install cargo-binstall
        run: iex "& { $(irm https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.ps1) }"

      - name: Install Tauri CLI
        run: cargo binstall tauri-cli --version "^2.9" --no-confirm

      - name: Install trusted-signing-cli
        run: cargo binstall trusted-signing-cli --force --no-confirm

      - name: Build Bundles
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
          AZURE_CLIENT_ID: ${{ secrets.AZURE_CLIENT_ID }}
          AZURE_TENANT_ID: ${{ secrets.AZURE_TENANT_ID }}
          AZURE_CLIENT_SECRET: ${{ secrets.AZURE_CLIENT_SECRET }}
          AZURE_ENDPOINT: ${{ secrets.AZURE_ENDPOINT }}
          AZURE_CODE_SIGNING_NAME: ${{ secrets.AZURE_CODE_SIGNING_NAME }}
          AZURE_CERT_PROFILE_NAME: ${{ secrets.AZURE_CERT_PROFILE_NAME }}
        shell: pwsh
        run: |
          $signTool = Join-Path $env:CARGO_HOME "bin\trusted-signing-cli.exe"
          if (-not (Test-Path $signTool)) {
            Write-Error "trusted-signing-cli.exe not found at $signTool"
            exit 1
          }
          $sign = "$signTool -e $env:AZURE_ENDPOINT -a $env:AZURE_CODE_SIGNING_NAME -c $env:AZURE_CERT_PROFILE_NAME -d Flavortime %1"
          $config = @{
            bundle = @{
              windows = @{
                signCommand = $sign
              }
            }
          } | ConvertTo-Json -Depth 4
          $configFile = Join-Path $env:RUNNER_TEMP "tauri-build-config.json"
          $config | Out-File -FilePath $configFile -Encoding utf8NoBOM
          cargo tauri build --target x86_64-pc-windows-msvc --bundles nsis,msi -c $configFile

      - name: Upload Bundles
        uses: actions/upload-artifact@v4
        with:
          name: flavortime-windows-x64-bundles
          path: |
            target/x86_64-pc-windows-msvc/release/bundle/nsis/*.exe
            target/x86_64-pc-windows-msvc/release/bundle/msi/*.msi
            target/x86_64-pc-windows-msvc/release/bundle/**/*.sig
            target/x86_64-pc-windows-msvc/release/bundle/**/*.zip

  build-linux:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    steps:
      - uses: actions/checkout@v4

      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: stable

      - uses: useblacksmith/rust-cache@v3

      - name: Install Linux Dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libgtk-3-dev libayatana-appindicator3-dev librsvg2-dev libssl-dev patchelf

      - name: Install cargo-binstall
        run: curl -L --proto '=https' --tlsv1.2 -sSf https://raw.githubusercontent.com/cargo-bins/cargo-binstall/main/install-from-binstall-release.sh | bash

      - name: Install Tauri CLI
        run: cargo binstall tauri-cli --version "^2.9" --no-confirm

      - name: Build Bundles
        env:
          TAURI_SIGNING_PRIVATE_KEY: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY }}
          TAURI_SIGNING_PRIVATE_KEY_PASSWORD: ${{ secrets.TAURI_SIGNING_PRIVATE_KEY_PASSWORD }}
        run: cargo tauri build --bundles deb,appimage

      - name: Upload Bundles
        uses: actions/upload-artifact@v4
        with:
          name: flavortime-linux-bundles
          path: |
            target/release/bundle/deb/*.deb
            target/release/bundle/appimage/*.AppImage
            target/release/bundle/**/*.sig
            target/release/bundle/**/*.tar.gz
